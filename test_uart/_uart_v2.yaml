name: 日志-开启
steps:

  - conf:
      port: /dev/ttyUSB0        # 端口号
      baudrate: 115200          # 波特率
      databits: 8               # 数据位
      parity: None              # 校验方式
      stopbits: 1               # 停止位的数量
      flowctl: None             # 流空方式

  - send:
      datatype: str             # 数据类型 str:字符串， hex：16进制
      dataval: "AT+LOG=on"      # 数据值
      timeout: 100              # 超时时长 (ms)

  - recv:
       dataval: "OK"            # 期待接收的字串
